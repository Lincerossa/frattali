version: '3.3'

services:
  db:
    image: mysql:5.7
    ports: 
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: frattali
      MYSQL_ROOT_PASSWORD: frattali_password
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin_password
volumes:
  db_data: {}